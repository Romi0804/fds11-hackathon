        document.querySelectorAll('.col').forEach(el => {
          el.addEventListener('click', e => {
            let row = Array.from(el.closest('.row').classList)[0].split('-')[1];
            let col = Array.from(el.classList)[0].split('-')[1];
            if (el.classList.contains('white') || el.classList.contains('black')) return;
            el.classList.add(flag ? 'black' : 'white');
            omok[row - 1][col - 1] = flag ? 1 : 2;
            if (checkOmok(omok, flag ? 1 : 2)) {
              setTimeout(() => {
                alert('오목입니다.')
              }, 200)
            }
            flag = !flag;
          })
        })
      }
      const checkOmok = (omok, type) => {
        let leftCross = 0, rightCross = 0, leftReverse = 0, rightReverse = 0
        for (let i = 0; i < omok.length; i++) {
          let horizon = vertical = 0;
          for (let j = 0; j < omok.length; j++) {
            if (omok[i][j] === type) {
              horizon++;
            } else {
              horizon = 0;
            }
            if (omok[j][i] === type) {
              vertical++;
            } else {
              vertical = 0;
            }
            if (horizon === 5 || vertical === 5) {
              return true;
            }
            if (i + j < omok.length && omok[j][i + j] === type) {
              leftCross++;
            } else {
              leftCross = 0;
            }
            if (i + j < omok.length && omok[i + j][j] === type) {
              rightCross++;
            } else {
              rightCross = 0;
            }
            if (leftCross === 5 || rightCross === 5) {
              return true;
            }
            if (i + j < omok.length && omok[omok.length - 1 - j][i + j] === type) {
              leftReverse++;
            } else {
              leftReverse = 0;
            }
            if (i + j < omok.length && omok[omok.length - 1 - (i + j)][j] === type) {
              rightReverse++;
            } else {
              rightReverse = 0;
            }
            if (leftReverse === 5 || rightReverse === 5) {
              return true;
            }
          }
        }
        return false;
      }
      init();
    </script>
</body>
